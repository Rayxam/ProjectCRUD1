<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Человек</title>
</head>
<body>
<p th:text="${person.getName()}">VALUE</p>
<p th:text="${person.getId()}">VALUE</p>
<p th:text="${person.getEmail()}">VALUE</p>
<p th:text="${person.getAddress()}">VALUE</p>

<br/>
<hr/>

<td>
<span th:if="${!books.isEmpty()}">
<div th:each="book : ${books}">
    <a th:text="${book.getBook_id() + ',' + book.getPerson_id() + ',' + book.getName() + ',' +
    book.getAuthor() + ',' + book.getYear()}">current_book</a>
</div>
</span>
<!--    <span th:unless="${!books.isEmpty()}" th:text="Its work">Its work</span>-->
</td>

<a th:href="@{/people/{id}/edit(id=${person.getId()})}">Edit</a>

<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
    <input type="submit" value="Delete"/>
</form>
</body>
</html>
