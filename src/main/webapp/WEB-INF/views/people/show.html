<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Человек</title>
</head>
<body>
<p th:text="${person.getName()}">VALUE</p>
<p th:text="${person.getId()}">VALUE</p>
<p th:text="${person.getEmail()}">VALUE</p>
<p th:text="${person.getAddress()}">VALUE</p>

<br/>
<hr/>

<div th:if="${books} != null">
    <div th:each="book : ${books}">
        <a th:href="@{/books/{id}(id=${book.getBook_id()})}"
           th:text="${book.getName() + ', ' + book.getAuthor() + ', ' + book.getYear()}">TEXT</a>
    </div>
</div>

<p th:unless="${books} != null" th:text="'This person did not take anyone book.'">TEXT</p>

<br/>
<hr/>

<a th:href="@{/people/{id}/edit(id=${person.getId()})}">Edit</a>

<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
    <input type="submit" value="Delete"/>
</form>
</body>
</html>
